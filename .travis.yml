language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

env:
  COMPOSER_MEMORY_LIMIT=-1

cache:
  directories:
    - ~/.cache/composer

before_install:
  - composer selfupdate
  - composer global require hirak/prestissimo

install:
  - composer install --no-interaction --prefer-dist

script:
  - vendor/bin/codecept run --coverage-xml

after_success:
  - vendor/bin/php-coveralls
